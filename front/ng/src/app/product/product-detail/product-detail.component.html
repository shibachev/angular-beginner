<p>product-detail works!</p>
<div class="container">
  <div class="title">商品詳細</div>
  <div class="product-detail-container">
    <mat-divider></mat-divider>
    <div class="edit-label">
      <div class="label">ID</div>
      <div class="value">{{ id }}</div>
    </div>
    <mat-divider></mat-divider>
    <div class="edit-label">
      <div class="label">名前</div>
      <div class="value">{{ product.name }}</div>
    </div>
    <mat-divider></mat-divider>
    <div class="edit-label">
      <div class="label">価格</div>
      <div class="value">{{ product.price }}</div>
    </div>
    <mat-divider></mat-divider>
    <div class="edit-label">
      <div class="label">説明</div>
      <div class="value">{{ product.description }}</div>
    </div>
  </div>
  <div class="footer">
    <button mat-raised-button (click)="backToList()">商品一覧</button>
    <button mat-raised-button (click)="edit()">編集</button>
  </div>
</div>
