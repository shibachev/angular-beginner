<p>product-edit works!</p>
<div class="container">
  <div class="title">商品編集</div>
  <form class="edit-form" [formGroup]="productForm">
    <mat-divider></mat-divider>
    <div class="edit-label">
      <label>ID</label>
      <span>{{ productForm.controls.id.value }}</span>
    </div>
    <mat-divider></mat-divider>
    <div class="edit-text">
      <label>名前</label>
      <input type="text" formControlName="name" required>
    </div>
    <mat-divider></mat-divider>
    <div class="edit-text">
      <label>価格</label>
      <input type="number" formControlName="price">
    </div>
    <mat-divider></mat-divider>
    <div class="edit-text">
      <label>説明</label>
      <input type="text" formControlName="description">
    </div>
  </form>
  <div class="footer">
    <button mat-raised-button (click)="cancel()">キャンセル</button>
    <button mat-raised-button (click)="save()">保存</button>
  </div>
</div>
