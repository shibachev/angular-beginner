<p>product-list works!</p>
<div class="container">
  <div class="title">商品一覧</div>
  <div class="product-list-container">
    <ng-container *ngIf="products.length === 0">
      <div class="waiting-for-products">
        商品を取得しています…
      </div>
    </ng-container>
    <ng-container *ngIf="products.length > 0">
      <table mat-table [dataSource]="dataSource">
        <ng-container *ngFor="let displayColumn of displayColumns">
          <ng-container matColumnDef="{{ displayColumn.name }}">
            <th mat-header-cell *matHeaderCellDef>{{ displayColumn.display }}</th>
            <td mat-cell *matCellDef="let element">{{ element[displayColumn.name] }}</td>
          </ng-container>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumnNames"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumnNames;"></tr>
      </table>
    </ng-container>
  </div>
</div>
